<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone.png" type="image/x-icon">
</head>

<body>
    <img src="icons/icone.png" alt="Icone" id="icon">
    <section>
        <div id="center">
            <h1>Cadastre-se</h1>
            <div id="btn">
                <button><img class="tam" src="icons/google.png" alt="Icone Google">Continuar com Google</button>
                <button><img class="tam" src="icons/face.png" alt="Icone Face">Continuar com Facebook</button>
                <button><img class="tam" src="icons/git.png" alt="Icone GitHub">Continuar com Git Hub</button>
            </div>
            <h2>ou Login</h2>
            <form>
                <input placeholder="Email" type="email" id="email">
                <input placeholder="Senha" type="password" id="pass">
                <button id="env">Entrar</button>
            </form>
        </div>
    </section>
</body>

</html>
